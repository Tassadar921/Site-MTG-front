<ion-grid>
  <div *ngFor="let line of displayFriend">
    <div class="item">
      <ion-row>
        <ion-col>
          <ion-label style="text-align:center;">
            <ion-text>{{line.friend}}</ion-text>
            <br>
            <ion-text class="italic">last connexion :<br>{{line.lastConnected}}</ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="invite(line)">Invite</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-row>
    <ion-col>
  <ion-button><ion-icon name="arrow-undo"></ion-icon></ion-button>
    </ion-col>
    <ion-col>
  <ion-button><ion-icon name="arrow-redo"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
