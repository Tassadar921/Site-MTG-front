<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="'https://api.scryfall.com/cards/named?exact=' + cardName + '&format=image'" class="card">
        </ion-img>
      </ion-col>
      <ion-col *ngIf="mode==='edit' && (types.includes('Basic Land') || types.includes('Basic Snow Land'))">
        <ion-row>
          <ion-col>
            <ion-button fill="clear" (click)="moreQuantity()" size="large">
              <ion-icon name="caret-up-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="font-size:2.5em;">
            {{transfert.quantity}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" (click)="lessQuantity()" size="large">
              <ion-icon name="caret-down-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="mode==='edit' && (!types.includes('Basic Land') && !types.includes('Basic Snow Land'))">
        <ion-button fill="clear" (click)="toggleDeleted()" size="large">
          <ion-icon [name]="transfert.deleted? 'arrow-undo-circle':'trash'" slot="icon-only" [color]="transfert.deleted? 'success':'danger'"></ion-icon>
        </ion-button>
        <ion-row>
          <ion-col style="font-size:2em;">
            {{actionInfo}}
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:50px;">
          <ion-col style="color:red;font-size:2em;">
            {{output}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="danger" (click)="dismissModal()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
