<ion-popover trigger="openPopover" size="auto">
  <ng-template>
    <ion-title size="small">Format .json, .txt ou .cod</ion-title>
    <ion-item>
      <ion-label>Deck :</ion-label>
      <ion-input id="upload" type="file" (change)="changeFile($event)" accept=".json, .txt, .cod"></ion-input>
    </ion-item>
    <ion-button color="success" (click)="upload()">Submit deck</ion-button>
  </ng-template>
</ion-popover>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-title>My decks</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="clear" size="large" title="Upload a deck" id="openPopover">
        <ion-icon name="cloud-upload" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  {{uploadedFile}}
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Search a deck" [(ngModel)]="filter"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>

{{path}}
