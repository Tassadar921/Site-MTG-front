<ion-modal trigger="inputFile">
  <ng-template>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Format .json, .txt ou .cod</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input id="upload" type="file" [(ngModel)]="deckType" (change)="changeFile($event)"
                     accept=".txt, .cod"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="uploadFile()">Submit deck</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{outputText}}
        </ion-col>
      </ion-row>
    <div style="position: fixed; left: 0; bottom: 10px; right: 0;">
      <ion-footer>
        <ion-row>
          <ion-col>
            <ion-button color="danger" (click)="dismiss()">Close</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </div>
    </ion-grid>
  </ng-template>
</ion-modal>

<ion-modal trigger="inputText">
  <ng-template>
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Text input</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-textarea rows="20" id="text" inputmode="text" type="text" [(ngModel)]="uploadedText"
                      placeholder="Paste your decklist here"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="uploadText()">Submit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{outputText}}
      </ion-col>
    </ion-row>
    <div style="position: fixed; left: 0; bottom: 10px; right: 0;">
      <ion-footer>
        <ion-row>
          <ion-col>
            <ion-button color="danger" (click)="dismiss()">Close</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </div>
    </ion-grid>
  </ng-template>
</ion-modal>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-title>My decks</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="clear" size="large" title="Upload a deck" id="inputFile">
        <ion-icon name="cloud-upload" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" size="large" title="Upload a deck" id="inputText">
        <ion-icon name="pencil" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  {{uploadedFile}}
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Search a deck" [(ngModel)]="filter"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>

{{path}}
