<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-title>My decks</ion-title>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" size="large" style="margin:0px;" title="Upload a deck">
        <ion-icon name="cloud-upload" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Search a deck" [(ngModel)]="filter"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
