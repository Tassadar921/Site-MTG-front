<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-title>My decks</ion-title>
    </ion-col>
    <ion-col>
      <ion-icon name="cloud-upload" id="uploadHover ? upload: uploadHoverId" (mouseover)="switchUpload()"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Search a deck" [(ngModel)]="filter"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
